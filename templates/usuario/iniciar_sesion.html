{% extends 'base.html'%}

{% block title %}
Iniciar Sesión
{% endblock%}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='usuario/iniciarSesion.css') }}">
{% endblock%}

{% block doggy %}
<a class="navbar-brand" href="#"><img src="../../static/images/doggy.png" alt="Am4zonas" width="35" height="35" style = "margin-right: 10px;"> <strong>Am4zonas</strong></a>
{% endblock%}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-2"></div>
		<div class="col-lg-6 col-md-8 login-box">
			<div class="col-lg-12 login-key">
				<i class="fa fa-key" aria-hidden="true"></i>
			</div>
			<div class="col-lg-12 login-title">Iniciar Sesión</div>

			<div class="col-lg-12 login-form">
				<div class="col-lg-12 login-form">
					<form method="post">
						<div class="form-group">
							<label class="form-control-label">Correo Electrónico</label>
							<input type="text" class="form-control" name="correo" id="correo" required>
						</div>
						<div class="form-group">
							<label class="form-control-label">Contraseña</label>
							<input type="password" class="form-control" i name="contrasenia" id="contrasenia" required>
						</div>	
						


						<div class="col-lg-12 loginbttm">
							<div class="col-lg-6 login-btm login-text">
								<!-- Error Message -->
							</div>
							<div class="col-lg-6 login-btm login-button">
								<button type="submit" class="btn btn-outline-primary" value="Log In">Iniciar Sesión</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-3 col-md-2"></div>
		</div>
	</div>
{% endblock %}
