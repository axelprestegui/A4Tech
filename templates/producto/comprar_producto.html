{% extends 'base.html' %}

{% block title %}
Comprar producto
{% endblock %}

{% block style %}
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='producto/compra-producto.css') }}">
{% endblock %}

{% block content %}
<div class="content">

    <h1 class="titulo">Comprar producto </h1>

    <div class="agrupador-info">
        <div class="info-compra">
            <form action="" method="POST">
                <p>
                    <label for="forma_pago"> Forma de pago </label>
                    <input type="text" style="display: none;" value={{current_user.correo}} name="correo_comprador" id="correo_comprador" required>
                    <input type="text" style="display: none;" value="axelprestegui@ciencias.unam.mx" name="correo_vendedor" id="correo_vendedor" required>
                    <input type="number" style="display: none;" value="2" name="id_producto" id="id_producto" required>
                    <input type="text" name="forma_pago" id="forma_pago" required>
                    <input type="number" style="display: none;" value="0" name="costo_total" id="costo_total" required>
                </p>
                <p>
                    <label for="cantidad"> Cantidad </label>
                    <input type="number" name="cantidad" id="cantidad" required>
                </p>
                <p>
                    <label for="estado"> Estado </label>
                    <input type="text" name="estado" id="estado" required>
                </p>
                <p>
                    <label for="ciudad"> Ciudad </label>
                    <input type="text" name="ciudad" id="ciudad" required>
                </p>
                <p>
                    <label for="alcaldia"> Alcaldía </label>
                    <input type="text" name="alcaldia" id="alcaldia" required>
                </p>
                <p>
                    <label for="colonia"> Colonia </label>
                    <input type="text" name="colonia" id="colonia" required>
                </p>
                <p>
                    <label for="calle"> Calle </label>
                    <input type="text" name="calle" id="calle" required>
                </p>
                <p>
                    <label for="numero_ext"> Número exterior </label>
                    <input type="number" name="numero_ext" id="numero_ext" required>
                </p>
                <p>
                    <label for="numero_int"> Número interior </label>
                    <input type="text" name="numero_int" id="numero_int">
                </p>
                <p>
                    <label for="codigo_postal"> Código postal </label>
                    <input type="number" name="codigo_postal" id="codigo_postal" required>
                </p>
                <p class="una-fraccion">
                    Costo de envío: $0.00
                </p>
                <p class="una-fraccion">
                    Costo total: $0.00
                </p>
                <p class="una-fraccion">
                    <button>
                        Atras
                    </button>
                </p>
                <p class="una-fraccion">
                    <button type="submit">
                        Siguiente
                    </button>
                </p>
            </form>
        </div>
        <div class="img-compra">
            <img src="../../static/images/doggy.png" style="width: 150px; height: 150px;">
            <p id="fecha-entrega"> Fecha de entrega dd/mm/aa </p>
        </div>
    </div>
</div>
{% endblock %}
