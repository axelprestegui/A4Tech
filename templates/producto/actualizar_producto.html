{% extends 'base.html' %}

{% block title %}
Actualiza tu producto
{% endblock%}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='producto/productodata.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='producto/productodata.css') }}">
<link rel="stylesheet" href="../../static/producto/productos-vendedor.css">
{% endblock%}

{% block doggy %}
<a class="navbar-brand" href="#"><img src="../../static/images/doggy.png" alt="Am4zonas" width="35" height="35" style = "margin-right: 10px;"> <strong>Am4zonas</strong></a>
{% endblock%}

{% block content %}
<form method="post" enctype="multipart/form-data" action="{{url_for('producto.actualizar_producto')}}" method="POST">
    <h1 style="text-align: center; font-style: italic;"> Actualiza Producto. </h1>
  
    <div class="main-content">
        <form id="survey-form">
                
            <input name="correo_vendedor" style="display: none;" id="correo_vendedor" value={{current_user.correo}}>

            <input name="id_producto" style="display: none;" id="id_producto" value={{producto.id_producto}}>
                
            <label for="nombre">Nuevo nombre del producto</label>
            <input class="campos" type="text" name="nombre" id="nombre" placeholder={{producto.nombre}}>
                
            <label for="precio">Nuevo precio</label>
            <input class="campos" type="number " step="0.01" name="precio" id="precio" placeholder={{producto.precio}}>
                
            <label for="cantidad">Actualizar cantidad</label>
            <input class="campos" type="number" step="1" name="cantidad" id="cantidad" placeholder={{producto.cantidad}}>
                
            <label for="detalles">Nuevos Detalles</label>
            <input class="campos" type="text" name="detalles" id={{producto.detalles}} placeholder={{producto.detalles}}>
                
            <label for="descripcion">Nueva Descripción</label>
            <input class="campos" type="text" name="descripcion" id={{producto.descripcion}} placeholder={{producto.descripcion}}>
                
            <label for="estado">Producto nuevo</label>
            <input type="checkbox" name="estado" id="estado">

            <input type="file" name="imagenes" id="imagenes" accept="image/*" class="upload-box"><br>
            <label> Tome en cuenta que su imagen anterior será eliminada si decide cambiarla.</label> 
            
            <input class="boton" type="submit" value="Actualizar producto">
            <p align="center">
                <a class="boton" value="Cancelar" href="{{ url_for('producto.productos_vendedor') }}"> Cancelar </a>
            </p>
        </form>
    </div>
</form>
{% endblock %}
