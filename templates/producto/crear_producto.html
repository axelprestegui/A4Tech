{% extends 'base.html' %}

{% block title %}
Crear nueva publicación
{% endblock%}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='producto/productodata.css') }}">
{% endblock%}

{% block doggy %}
<a class="navbar-brand" href="#"><img src="../../static/images/doggy.png" alt="Am4zonas" width="35" height="35" style = "margin-right: 10px;"> <strong>Am4zonas</strong></a>
{% endblock%}

{% block content %}
<form method="post" enctype="multipart/form-data">

    <h1 style="text-align: center; font-style: italic;"> Crear Producto. </h1>
  
    <div class="main-content">
            <form id="survey-form">
                <input name="correo_vendedor" style="display: none;" id="correo_vendedor" value={{current_user.correo}}>
                
                <label for="nombre">Nombre del producto</label>
                <input class="campos" type="text" name="nombre" id="nombre" required placeholder="Obligatorio">
                
                <label for="precio">Precio</label>
                <input class="campos" type="number" step="0.01" name="precio" id="precio" required placeholder="Obligatorio">
                
                <label for="cantidad">Cantidad</label>
                <input class="campos" type="number" step="1" name="cantidad" id="cantidad" required placeholder="Obligatorio">
                
                <label for="detalles">Detalles</label>
                <input class="campos" type="text" name="detalles" id="detalles" required placeholder="Obligatorio">
                
                <label for="descripcion">Descripción</label>
                <input class="campos" type="text" name="descripcion" id="descripcion">
                
                <div style="text-align: center; margin-top: 35px;">
                    <label for="estado">Producto nuevo</label>
                    <input type="checkbox" name="estado" id="estado">
                </div>

                <input type="file" name="imagenes" id="imagenes" accept="image/*" class="upload-box" multiple>
                
                <input class="boton" type="submit" value="Publicar producto">

                <input class="boton" type="button" value="Atras" onclick="location.href='../usuario/vendedor_principal'">
                
            </form>
    </div>

</form>
{% endblock %}
